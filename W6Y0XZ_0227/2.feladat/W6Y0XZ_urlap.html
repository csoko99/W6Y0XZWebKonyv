<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>HTML5 - Űrlap</title>
</head>
<body>

    <form class="form" method="post" action="W6Y0XZ_feldolgozo.php">
        <div class="form_element" id="name_container">
            <div class="form_element_label">Név:</div>
            <input class="form_element_content" name="name" type="text" checked></input>
        </div>
        <div class="form_element" id="pin_container">
            <div class="form_element_label">PIN kód:</div>
            <input class="form_element_content"  type="number" name="pin-code" min="1000" max="9999" checked></input>
        </div>
        <div class="form_element" id="favfruit_container">
            <div class="form_element_label">Kedvenc gyümölcs:</div>
            <select class="selector_1" id="favfruit_" name="favfruit">
                <option value="-" selected>Válasszon</option>
                <option value="alma">Alma</option>
                <option value="narancs">Narancs</option>
                <option value="banan">Banán</option>
                <option value="korte">Körte</option>
            </select>
        </div>
        <div class="form_element" id="age_container">
            <div class="form_element_label">Életkor:</div>
            <input class="form_element_content" name="age" type="number" min="0" step="1"></input>
        </div>
        <div class="form_element" id="shoesize_container">
            <div class="form_element_label">Lábméret:</div>
            <input class="form_element_content" name="shoeSize" type="number" min="0" step="0.5"></input>
        </div>
        <div class="form_element" id="confidence_container">
            <div class="form_element_label">Önbizalom:</div>
            <div class="range_input_label_container">0</div><input class="range_input" name="range" type="range" min="0" max="100" value="50"></input><div class="range_input_label_container">100</div>
        </div><hr>
        <div id="btn_container">
            <input type="submit" value="Regisztráció"/>
        </div>
    </form>
    
</body>
</html>
