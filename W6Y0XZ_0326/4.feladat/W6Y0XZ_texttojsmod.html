<!DOCTYPE html>
    <html lang="hu">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <h1>JavaScript objektum módosítása!</h1>
        <div id="main"></div>

        <footer>Laczkó Lajos - W6Y0XZ</footer>
        
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                const jsonText = 
                {
                    "név": "Laczkó Lajos",
                    "irányítószám": 4281,
                    "város": "Létavértes",
                    "egyetem": "Tokaj-Hegyalja Egyetem",
                    "birth": "2001.11.04"
                }
                
                jsonText.név = "Új Név";

                document.getElementById("main").innerHTML = JSON.stringify({ "név": jsonText.név });
            })
        </script>
    </body>
</html>
