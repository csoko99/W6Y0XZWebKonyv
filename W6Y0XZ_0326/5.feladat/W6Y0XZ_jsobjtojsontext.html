        <title>Document</title>

    <body>
        <h1>JS objektumok konvertálja JSON karakterlánccá!</h1>

        <div id="main"></div>

        <footer>Laczkó Lajos - W6Y0XZ</footer>

        <script>
            let jsObjektun = 
            {
                név: "Laczkó Lajos",
                irányítószám: "4281",
                város: "Létavértes",
                egyetem: "Tokaj-Hegyalja Egyetem"
            };

            let jsonKaranc = JSON.stringify(jsObjektun);
            document.getElementById("main").innerHTML = jsonKaranc;
        </script>
        
    </body>
</html>
